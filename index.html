<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="primer-numero">Precio:</label>
      <input type="number" id="precio" />
      <label for="segundo-numero">Cantidad:</label>
      <input type="number" id="cantidad" />
      <label for="menu-desplegable" id="estado-label">Estado:</label>
       <select id="estado">
         <option value="CA">California</option>
         <option value="AL">Alabama</option>
         <option value="TX">Texas</option>
         <option value="NV">Nevada </option>
         <option value="UT">Utah</option>
       </select>
       <label for="menu-desplegable" id="categoria-label">Categoria:</label>
        <select id="categoria">
          <option value="Varios">Varios</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Bebidas alcoholicas">Bebidas alcoh√≥licas</option>
          <option value="Material de escritorio">Material de escritorio</option>
          <option value="Electronicos">Electronicos</option>
        </select>
        <label for="menu-desplegable" id="cliente-label">Tipo de liente:</label>
       <select id="cliente">
         <option value="normal">Normal</option>
         <option value="recurrente">Recurrente</option>
         <option value="antiguo">Antiguo Recurrente</option>
         <option value="especial">Especial</option>
       </select>
      <input type="submit" value="Totalizar" id="calcular-button" />
    </form>
    <div id="precio-neto-div"></div>
    <div id="descuento-div"></div>
    <div id="impuesto-div"></div>
    <div id="impuestoDescuento-div"></div>
    <div id="envio-div"></div>
    <div id="descuentoEnvio-div"></div>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
